<head>

    <link href="https://fonts.googleapis.com/css2?family=Alata:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    
    <div class="image-contact">
        <nav class="navbar navbar-expand-lg marginNavbar">
            <div class="container-fluid">
                <a class="navbar-brand title-form fs-1 text-white" href="index.html">LoopStudios</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active text-white fs-5" aria-current="page" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white fs-5" href="index.html">Carrers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white fs-5" href="index.html">Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white fs-5" aria-current="page" href="index.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white fs-5" aria-current="page" href="index.html">Support</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <form id="contact-form" class="contact-container">
        <label for="name" class="contact-name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email" class="contact-email">Email address</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="message" class="contact-message">Message</label>
        <textarea id="message" class="input-message" rows="4" placeholder="Write your message here..." required></textarea>

        <button type="submit" class="btn btn-dark button-submit fs-2">SEND</button>
    </form>


    <footer class="footer text-center">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-md-6 text-md-start text-center">
                    <h5>loopstudios</h5>
                    <a href="contact.html">Contact</a>
                    <a href="#">Careers</a>
                    <a href="#">Events</a>
                    <a href="#">Products</a>
                    <a href="#">Support</a>
                </div>
                <div class="col-md-6 text-md-end text-center">
                    <a href="https://fb.com"><img src="images/icon-facebook.svg" alt="Facebook"></a>
                    <a href="https://twitter.com"><img src="images/icon-twitter.svg" alt="Twitter"></a>
                    <a href="https://pinterest.com"><img src="images/icon-pinterest.svg" alt="Pinterest"></a>
                    <a href="https://instagram.com"><img src="images/icon-instagram.svg" alt="Instagram"></a>

                </div>
